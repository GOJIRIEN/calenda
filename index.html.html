<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calendrier Plaisir Secret</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #e6b3b3;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: auto;
    }
    .case {
      background: #333;
      border: 2px solid #e6b3b3;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .case:hover {
      transform: scale(1.05);
      background: #4d1a1a;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border: 2px solid #e6b3b3;
      max-width: 600px;
      text-align: center;
    }
    .close {
      cursor: pointer;
      color: #e6b3b3;
      float: right;
      font-size: 20px;
    }
    img, video {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>üéÅ Calendrier Plaisir Secret üéÅ</h1>
  <div class="grid">
    <!-- G√©n√®re 24 cases -->

    <div class="case" onclick="openModal(4)">4</div>
    <div class="case" onclick="openModal(5)">5</div>
    <div class="case" onclick="openModal(6)">6</div>
    <div class="case" onclick="openModal(7)">7</div>
    <div class="case" onclick="openModal(8)">8</div>
    <div class="case" onclick="openModal(9)">9</div>
    <div class="case" onclick="openModal(10)">10</div>
    <div class="case" onclick="openModal(11)">11</div>
    <div class="case" onclick="openModal(12)">12</div>
    <div class="case" onclick="openModal(13)">13</div>
    <div class="case" onclick="openModal(14)">14</div>
    <div class="case" onclick="openModal(15)">15</div>
    <div class="case" onclick="openModal(16)">16</div>
    <div class="case" onclick="openModal(17)">17</div>
    <div class="case" onclick="openModal(18)">18</div>
    <div class="case" onclick="openModal(19)">19</div>
    <div class="case" onclick="openModal(20)">20</div>

    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal()">&times;</span>

  <script>
    const contents = {
      1: "<img src='https://yourimageshare.com/ib/rHEdilewAq.jpg'>",

      document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {

</body>
</html>
